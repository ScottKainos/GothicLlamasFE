{% extends "./template.html" %}

{% block pageTitle %}
<title>Band Levels</title>
{% endblock %}

{% block content %}
<div class="tbanner">
    <img src="/whiteBanner.png" alt="white banner" style="width:100%" height="100px">
    <div class="heading">
        <h1>Job Roles Per Band</h1>
    </div>
</div>

<div class="roles-per-band">
    <table>
        <thead>
        <tr>
            <th>Job Role</th>
            <th>Band Level</th>
        </tr>
        </thead>
        <tbody>
            {% for object in jobSpec %}
            <tr>
                <td> {{ object.jobRole }} </td>
                <td> {{ object.bandLevel }} </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>


{% endblock %}

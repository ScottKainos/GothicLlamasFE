<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block pageTitle %}
        <title> Kainos Career Lattice Management </title>
    {% endblock %}
    <style>
.header {
  padding: 10px;
  text-align: left;
  background: white;
  color: #000080;
  font-size: 20px;
  font-family: Century Gothic, sans-serif;
}
.inline {
  display: inline-block;
  vertical-align: middle;
  padding: 10px;
  font-size: 20px;
}
h1 {
  text-align: center;
  font-family: Century Gothic, sans-serif;
}
.roles {
    text-align: center;
    margin-bottom: 10px;
    font-family: Century Gothic, sans-serif;
}
.roles, .capabilities, .roles-per-band {
    text-align: center;
    margin-bottom: 10px;
    font-family: Century Gothic, sans-serif;
}

table {
    margin-left: auto;
    margin-right: auto;
    width: 80%;
    font-family: Century Gothic, sans-serif;
}

td, th {
    border: 1px solid #000000;
    padding: 10px;
}
.container {
    position: relative;
    colour: black;
    font-family: Century Gothic, sans-serif;
}
.top-left {
    position: absolute;
    display: block;
    top: 10px;
    left: 20px;
    font-family: Century Gothic, sans-serif;
}
.align-left {
    width: 800px;
    grid-template-columns: 120px 120px 120px;
    align-items: start;
    float: left;
    justify-content: space-between;
    color: black;
    border: 1px solid #000000;
    margin-bottom:20px;
    padding: 5px;
    margin-left: 40px;\
    font-family: Century Gothic, sans-serif;
}
.align-right {
    width: 500px;
    grid-template-columns: 120px 120px 120px;
    align-items: right;
    float: left;
    justify-content: space-between;
    color: #02075d;
    border: 1px solid #000000;
    margin-left:20px;
    padding: 5px;
    margin-right: 40px;
    font-family: Century Gothic, sans-serif;
}
.heading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 60px;
    font-family: Century Gothic, sans-serif;
}
.tbanner {
    position: relative;
    text-align: center;
    color: black;
    height: 60px;
    margin-bottom: 40px;
    font-family: Century Gothic, sans-serif;
}
.select {
    padding-top: 20px;
    text-align: center;
    font-family: Century Gothic, sans-serif;
}

</style>
</head>
<body style="background-color: rgb(255, 255, 255);">
<div class="header">
    <div class="inline">
        <a href="/"><img src="/kainoslogo.jpg" alt="kainos logo" width="150" height="50"></a>
    </div>
    <div class="inline">
    <a href="/job-roles" style="display:inline-block;">Job Roles</a>
    </div>
    <div class="inline">
    <a href="/job-spec" style="display:inline-block;">Job Specification</a>
    </div>
    <div class="inline">
        <a href="/job-capabilities" style="display:inline-block;">Capabilities</a>
    </div>
    <div class="inline">
        <a href="/band-levels" style="display:inline-block;">Band Levels</a>
    </div>
</div>

{% block content %}


{% endblock %}  
</body>
<footer>
    <div class="container">
        <img src="/kainosBanner.png" alt="banner" style="width:100%;">
        <div class="top-left">Social Links
            <a href="https://www.instagram.com/kainossoftware/?hl=en"><img src="instagramLogo.png" alt="instagram" style="width:2.5%"></a>
            <a href="https://www.facebook.com/KainosSoftware/"><img src="facebook.png" alt="facebook" style="width:2.5%"></a>
            <a href="https://twitter.com/KainosSoftware?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="twitter.png" alt="twitter" style="width:2.5%"></a>
        </div>
    </div>
</footer>
</html>

{% extends "./template.html" %}

{% block pageTitle %}
<title>Capabilities and Roles</title>
{% endblock %}

{% block content %}

<div class="tbanner">
    <img src="https://raw.githubusercontent.com/ScottKainos/GothicLlamasFE/main/resources/whiteBanner.png" alt="white banner" style="width:100%;" height="100px">
    <div class="heading">
        <h1>Capabilities</h1>
    </div>
</div>


<div class="capabilities">
    <table>
        <thead>
        <tr>
            <th>Job Role</th>
            <th>Capability</th>
        </tr>
        </thead>
        <tbody>
            {% for object in jobCapability %}
            <tr>
                <td> {{ object.jobRole }} </td>
                <td> {{ object.capability }} </td>
            </tr>
        </tbody>
        {% endfor %}
        <tfoot></tfoot>


    </table>
</div>
{% endblock %}
